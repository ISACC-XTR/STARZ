<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starz Portal</title>
  <link rel="stylesheet" href="css/starz.css">
</head>
 
<body>
  <header>
    <img src="Starz_Logo.jpg" alt="Test Image" width="50">
    <p>Starz University</p>
  </header>
  <a href="#login.com" onclick="displayForm();">Login</a>
  <button class="remove" onclick="removeForm();">
    &times;
  </button>
   
  <form action="index.html">
    <div class="logo">
      <img src="Starz_Logo.jpg" alt="Test Image">
    </div>
    
    <div class="user">
      <label for="username">Usermame</label>
      <input type="text" placeholder="Enter Username" id="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>
    </div>
     
     <span id="msg"></span>
    <div class="submit">
      <input type="submit" value="Login" id="submit">
    </div>
    
    <div class="reset">
      <input type="reset" value="Cancel">
    </div>
    
  </form>
  
  
  <script src="function.js"></script>
</body>

</html>
